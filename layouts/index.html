{{ define "main" }}
<section id="projects">
    {{ range .Site.RegularPages }}
    <article class="project">
        <img src="{{ .Params.image }}" alt="{{ .Params.title }}">
        <h2>{{ .Params.title }}</h2>
        <p>{{ .Params.description }}</p>
        {{ if .Params.link }}
        <a href="{{ .Params.link }}">View Project</a>
        {{ end }}
    </article>
    {{ end }}
</section>
{{ end }}
